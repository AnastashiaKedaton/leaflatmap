<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Leaflet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="mapId" style="height: 100%; width: 100%" [fullscreen]>
  <div style="padding: 10px; background: rgb(0, 0, 0); position: absolute; top: 10px; right: 10px; z-index: 1000;">
    <label for="basemapSelect">Basemap:</label>
    <select id="basemapSelect" (change)="onBasemapChange($event)">
      <option value="osm">OpenStreetMap</option>
      <option value="terrain">Terrain</option>
      <option value="dark">Dark</option>
      <option value="dark">Satellite</option>
      <option value="dark">Hybrid</option>
    </select>
  </div>
</ion-content>
